[ req ]
default_bits = 2048
default_keyfile = client.key
encrypt_key = no
default_md = sha2
prompt = no
utf8 = yes
distinguished_name = client_distinguished_name

[ client_distinguished_name ]
C = DE
ST = BW
L = WDF
O  = ISTIO
OU  = PI
CN = client.istio.test.local

[ client_extension ]
subjectAltName=@subject_alt_names

[ subject_alt_names ]
DNS.1 = client.istio.test.local

