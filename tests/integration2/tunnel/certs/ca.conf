[ req ]
default_bits = 2048
default_keyfile = ca.key
encrypt_key = no
default_md = sha2
prompt = no
utf8 = yes
distinguished_name = server_distinguished_name
x509_extensions = ca_extension

[ server_distinguished_name ]
C = DE
ST = BW
L = WDF
O  = ISTIO
OU = PI
CN = istio.test.local

[ ca_extension ]
basicConstraints = CA:TRUE
